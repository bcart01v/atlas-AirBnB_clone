<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-index.html</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/6-common.css">

    <div class="container">
        <section class="filters">

                    <li>
                        <h2>Illinois</h2>

                    <li>

                    </li>

                <h4>Wifi, Microwave, Dog Friendly...</h4>

                    <li>
                        <h2>Basic</h2>

                            <li>Wifi</li>

                        </ul>
                    </li>
                    <li>
